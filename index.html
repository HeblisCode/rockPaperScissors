<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="graphicVersion.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="gameContainer" class="center">
      <div id="user" class="display">
        <div class="playerName">
          <p>Player</p>
        </div>
        <div class="screen">
          <span class="material-icons center"> </span>
        </div>
        <div class="winCounter">
          <div class="win1 win-dot"></div>
          <div class="win2 win-dot"></div>
          <div class="win3 win-dot"></div>
          <div class="win4 win-dot"></div>
          <div class="win5 win-dot"></div>
        </div>
      </div>

      <div id="computer" class="display">
        <div class="playerName">
          <p>Computer</p>
        </div>
        <div class="screen">
          <span class="material-icons center"> </span>
        </div>
        <div class="winCounter">
          <div class="win1 win-dot"></div>
          <div class="win2 win-dot"></div>
          <div class="win3 win-dot"></div>
          <div class="win4 win-dot"></div>
          <div class="win5 win-dot"></div>
        </div>
      </div>

      <div id="buttonsContainer">
        <button id="rock"></button>
        <button id="paper"></button>
        <button id="scissors"></button>
      </div>
    </div>
  </body>
</html>
